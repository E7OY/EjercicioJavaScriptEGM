<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar parejas</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <h1>Buscar parejas - Eloy Garcia Martinez</h1>
    <main>
        
        <section class="informacion">
            <h2 id="intentos" class="estadisticas"><span id="contador_intentos"></span></h2>
            <h2 id="aciertos" class="estadisticas"><span id="contador_aciertos"></span></h2>
        </section>

        <section class="juego">
            <table id="tablero">
            </table>
            <p id="mensaje_resultado" style="display: none;"></p>
        </section>

        <section class="dificultad">
            <h3>Sleccionar Dificultad</h3>
            <form id="form_dificultad">
                <label for="facil">
                    <input type="radio" id="facil" name="dificultad" value="facil" checked>Fácil
                </label>
                <label for="medio">
                    <input type="radio" id="medio" name="dificultad" value="medio">Medio
                </label>
                <label for="dificil">
                    <input type="radio" id="dificil" name="dificultad" value="dificil">Dificil
                </label>
                <label for="personalizado">
                    <input type="radio" id="personalizado" name="dificultad" value="personalizado">Personalizado
                </label>

                <div id="personalizado" style="display: none;">
                    <label for="filas">
                        Filas: <input type="number" id="filas" min="1">
                    </label>
                    <label for="columnas">
                        Columnas: <input type="number" id="columnas" min="1">
                    </label>
                </div>
                <button type="button" id="seleccionar_dificultad">Seleccionar dificultad</button>
            </form>
            <div id="mensaje_error" style="display: none; color: red; margin-top: 20px;">El número de casillas debe ser par.</div>
        </section>
    </main>
    <script src="scripts/buscarParejas.js"></script>
</body>
</html>
